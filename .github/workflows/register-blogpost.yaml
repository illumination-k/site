name: Register Blog Post

on:
  push

jobs: 
  RegisterBlogPost:
    runs-on: "ubuntu-latest"
    environment:
      name: "REGISTER_POST"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g pnpm
      - run: pnpm i
      - run: pnpm run cli:build
      - run: pnpm run register-posts
        