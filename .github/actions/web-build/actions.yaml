name: Web Build
description: Build the web page


runs:
  using: "composite"
  steps:
    - name: install node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: install pnpm
      run: npm install -g pnpm

    - name: install deps
      run: pnpm i

    - name: build cli
      run: pnpm cli:build

    - name: build web
      run: pnpm web-build



